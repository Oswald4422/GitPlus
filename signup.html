<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
   body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #b9dffe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background decorative circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .bg-circle-1 {
            width: 600px;
            height: 600px;
            top: 90px;
            left: -200px;
            background: linear-gradient(135deg, rgba(237, 88, 126, 0.6), rgba(108, 183, 254, 0.6));
        }

        .bg-circle-2 {
            width: 500px;
            height: 500px;
            bottom: -50px;
            right: -50px;
            background: linear-gradient(225deg, rgba(236, 72, 153,0.6), rgba(123, 187, 255, 0.6));
        }

        .bg-circle-3 {
            width: 400px;
            height: 400px;
            bottom: 600px;
            right: 0px;
             background: linear-gradient(70deg, rgba(200, 138, 206, 0.6), rgba(147, 51, 234, 0.6));
        }

        .container {
            background: rgba(251, 251, 251, 0.35);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: #7c4dff;
            color: white;
        }

        .tab-btn:not(.active) {
            background: transparent;
            color: #7c4dff;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(124, 77, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #cbcbcb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-field:focus {
            outline: none;
            border-color: #7c4dff;
            background: white;
        }

        .input-field::placeholder {
            color: #b0adad;
        }

        .terms {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }

        .terms input {
            width: 16px;
            height: 16px;
        }

        .terms a {
            color: #7c4dff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: #7c4dff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .signup-btn:hover {
            background: #6a3de8;
            transform: translateY(-2px);
        }

        .user-icon::before {
            content: "üë§";
        }

        .email-icon::before {
            content: "‚úâÔ∏è";
        }

        .lock-icon::before {
            content: "üîí";
        }
    </style>
</head>
<body>
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>

    <div class="container">
        <div class="tab-buttons">
            <button class="tab-btn" id="signinTab">
                <span class="user-icon"></span>
                Sign In
            </button>
            <button class="tab-btn active" id="signupTab">
                <span class="user-icon"></span>
                Sign Up
            </button>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <input type="email" class="input-field" placeholder="‚úâÔ∏è Email" id="email" required>
            </div>
            <div class="form-group">
                <input type="text" class="input-field" placeholder="üë§ Username" id="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="input-field" placeholder="üîí Password" id="password" required>
            </div>
            <div class="form-group">
                <input type="password" class="input-field" placeholder="üîí Confirm Password" id="confirmPassword" required>
            </div>
            <div class="terms">
                <input type="checkbox" id="acceptTerms" required>
                <label for="acceptTerms">Accept <a href="#" onclick="showAlert('Terms & Conditions')">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="signup-btn">
                <span class="user-icon"></span>
                Sign Up
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
